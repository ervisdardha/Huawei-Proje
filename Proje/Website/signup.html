<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Business Ai</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.6/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/yIs1Z-I99HXiMD7J/scene.splinecode" class="bg-anim"></spline-viewer>

    <main class="scroll-wrapper" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="glass-card" style="width: 400px; padding: 40px; text-align: center;">
            
            <h2 style="color: white; margin-bottom: 10px; font-family: 'Inter', sans-serif;">Create Account</h2>
            <p style="color: rgba(255,255,255,0.6); margin-bottom: 30px; font-size: 0.9rem; font-family: 'Inter', sans-serif;">
                Start your journey with Business Ai.
            </p>
            
            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="signupName" placeholder="Full Name" required class="glass-input">
                </div>
                <div class="input-group">
                    <input type="email" id="signupEmail" placeholder="Email Address" required class="glass-input">
                </div>
                <div class="input-group">
                    <input type="password" id="signupPass" placeholder="Create Password" required class="glass-input">
                </div>
                
                <button type="submit" id="signupBtn" class="btn-signup" style="width: 100%; margin-top: 20px;">Sign Up</button>
            </form>

            <p style="color: rgba(255,255,255,0.7); margin-top: 20px; font-size: 0.9rem; font-family: 'Inter', sans-serif;">
                Already have an account? 
                <a href="login.html" class="link-hover" style="color: #a0c4ff; text-decoration: none; font-weight: 600;">Log In</a>
            </p>
        </div>
    </main>

    <script>
       
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPass').value;
            const name = document.getElementById('signupName').value;
            const btn = document.getElementById('signupBtn');

            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPass', password);
            localStorage.setItem('userName', name);

            
            btn.textContent = "Success! Redirecting...";
            btn.style.backgroundColor = "#27c93f"; 
            btn.style.borderColor = "#27c93f";

          
            setTimeout(() => {
                window.location.href = 'login.html'; 
            }, 1500);
        });
    </script>
</body>
</html>
